plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.odysseia.app"
    compileSdkVersion 34 // Ensure this is up-to-date

    defaultConfig {
        applicationId "com.odysseia.app"
        minSdkVersion 23 // Ensure this matches Firebase requirements
        targetSdkVersion 34 // Ensure this matches compileSdkVersion
        versionCode 1
        versionName "1.0"
    }

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
